<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify++</title>
    
    <!-- Links HTML TO CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header id="header">
      <img src="imgs/Close Browser Icon.png" alt="close browser icon" width="50px">
      <img src="imgs/Minimize Browser Icon.png" alt="minimize browser icon" width="50px">
      <img src="imgs/Restore Down Browser Icon.png" alt="restore down browser icon" width="50px">
    </header>


    <!-- Links HTML TO JS -->
	  <script src="script.js"></script>
    
    
    <header>
      <div id="container">
        <img id="logo" src="imgs/purplescuffedspotify.png">
        <h1 id="name">Spotify++</h1>
      </div>
    </header>

    <input class="button" type="file" id="file" name="file" accept=".mp3"/>

    <button class="button-36" role="button">Upload</button>

    <input type="submit" id="myFile" name="filename">

    <!-- TEMPLATE -->
    <div class="center">
      <div class="screenBackground">
          <div class="behind"></div>
      </div>
      <div class="screenBox">
          <div class="frame">
              <div class="screenBox2">
                  <div class="screenBox3">
                      <div class="screen">
                          <div class="output">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="bottomFrame">
                  <div class="fan">
                  </div>
                  <img class="logo" src="imgs/purplescuffedspotify.png"/>
                  <div class="powerButton">
                      <div class="powerIcon">
                      </div>
                  </div>
                  <div class="powerLight lightOff">
                  </div>
              </div>
          </div>
      </div>    
      <div class="screenFoot"></div>
      <div class="computer">
          <div class="computerFrame">
              <div class="computerFan1"></div>
              <div class="computerFan2"></div>
              <div class="screw1"></div>
              <div class="screw2"></div>
              <div class="computerFrame2">
                  <div class="floppy">
                      <div class="fingerGrip"></div>
                      <div class="slot"></div>
                  </div> 
                  <div class="socket1"></div>
                  <div class="socket2"></div>
              </div>
              <div class="screw3"></div>
              <div class="screw4"></div>
              <div class="screw5"></div>
              <div class="powerButton">
                  <div class="buttonSlide">
                      <div class="computerButton computerButtonOff"></div>
                  </div>
                  <div class="offIndicator"></div>
                  <div class="onIndicator"></div>
              </div>
              <div class="powerLight lightOff">
          </div>
      </div>
  </div>

    <footer id="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script></p>
      <p>Version 15.1.03.03 </p>
    </footer>

  </body>
  


</html>
